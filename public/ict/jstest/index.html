<!DOCTYPE html>

<html>
    <head>
        <title>Javascript Application Test</title>
        <meta charset="UTF-8"/>

        <script src="index.js"></script>
    </head>

    <main>
        <button id="start-button" type="button" onclick="start()">Click to Start</button>
        <div id="question-box" style="display: none;">
            <h2 id="question">Which pet likes to run on a wheel?</h2>
            <p id="response"></p>

            <button type="button" onclick="submit(1)">Fish</button>

            <button type="button" onclick="submit(3)">Hamster</button>
        </div>
    </main>
