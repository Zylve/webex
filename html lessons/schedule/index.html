<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="UTF-8"/>
        <title>HTML Table</title>

        <link rel="stylesheet" href="index.css"/>
        <script src="index.js"></script>
    </head>

    
    <body>
        <main>
            <div id="main-content">
                <table id="courses">
                    <colgroup>
                        <col id="periods">
                        <col id="sem1">
                        <col id="sem2">
                    </colgroup>
                    <tr>
                        <th>Period</th>
                        <th>September-January</th>
                        <th>February-June</th>
                    </tr>
                    <tr>
                        <th>Period 1</th>
                        <td>Precalculus 10</td>
                        <td>Science 9</td>
                    </tr>
                    <tr>
                        <th>Period 2</th>
                        <td>English 9</td>
                        <td>Drafting</td>
                    </tr>
                    <tr>
                        <th>Period 3</th>
                        <td>French 9</td>
                        <td>PHE 9</td>
                    </tr>
                    <tr>
                        <th>Period 4</th>
                        <td>Social Studies 9</td>
                        <td>ICT</td>
                    </tr>
                </table>
            </div>
        </main>
    </body>
</html>
